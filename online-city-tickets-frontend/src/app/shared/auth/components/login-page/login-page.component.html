<app-top-bar [title]="i18n.t('login-page.login')" />
<main>
  <form [formGroup]="form.group">
    <div class="field">
      <label for="email">{{ i18n.t("login-page.email") }}</label>
      <input
        formControlName="email"
        id="email"
        pInputText
        type="email"
        aria-describedby="email-help"
        required
      />
    </div>
    <small *ngIf="form.showError('email')" class="error">
      {{ i18n.t("login-page.invalid-email") }}
    </small>
    <div class="field">
      <label for="password">{{ i18n.t("login-page.password") }}</label>
      <p-password
        formControlName="password"
        inputId="password"
        feedback="false"
        toggleMask="true"
        required
      />
    </div>
    <small *ngIf="form.showError('password')" class="error">
      {{ i18n.t("login-page.password-short") }}
    </small>
    <div class="center">
      <p-button
        [disabled]="form.isSubmitDisabled"
        [loading]="form.isLoading"
        (onClick)="onSubmit()"
        [label]="i18n.t('login-page.submit')"
        type="submit"
        icon="pi pi-sign-in"
        iconPos="right"
      />
    </div>
    <small *ngIf="form.isError" class="error">{{
      i18n.t("login-page.invalid-credentials")
    }}</small>
  </form>
  <p-divider [align]="'center'">{{ i18n.t("login-page.or") }}</p-divider>
  <div class="center">
    <a routerLink="/auth/register"
      ><p-button
        [label]="i18n.t('login-page.register')"
        icon="pi pi-user-plus"
        iconPos="right"
        severity="secondary"
    /></a>
  </div>
</main>
