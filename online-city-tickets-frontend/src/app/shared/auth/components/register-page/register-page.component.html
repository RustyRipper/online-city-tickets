<app-top-bar [title]="i18n.t('register-page.register')" />
<main>
  <form [formGroup]="form">
    <div class="field">
      <label for="fullName">{{ i18n.t("register-page.name") }}</label>
      <input
        formControlName="fullName"
        id="fullName"
        pInputText
        type="text"
        required
      />
    </div>
    <small
      *ngIf="form.get('fullName')!.touched && form.get('fullName')!.errors"
      class="error"
    >
      {{ i18n.t("register-page.invalid-name") }}
    </small>
    <div class="field">
      <label for="email">{{ i18n.t("register-page.email") }}</label>
      <input
        formControlName="email"
        id="email"
        pInputText
        type="email"
        aria-describedby="email-help"
        required
      />
    </div>
    <small
      *ngIf="form.get('email')!.touched && form.get('email')!.errors"
      class="error"
    >
      {{ i18n.t("register-page.invalid-email") }}
    </small>
    <div class="field">
      <label for="password">{{ i18n.t("register-page.password") }}</label>
      <p-password
        formControlName="password"
        inputId="password"
        feedback="false"
        toggleMask="true"
        required
      />
    </div>
    <small
      *ngIf="form.get('password')!.touched && form.get('password')!.errors"
      class="error"
    >
      {{ i18n.t("register-page.password-short") }}
    </small>
    <div class="field">
      <label for="repeat">{{ i18n.t("register-page.repeat") }}</label>
      <p-password
        formControlName="repeat"
        inputId="repeat"
        feedback="false"
        toggleMask="true"
        required
      />
    </div>
    <small
      *ngIf="form.get('repeat')!.touched && form.get('repeat')!.errors"
      class="error"
    >
      {{ i18n.t("register-page.password-mismatch") }}
    </small>
    <div class="center">
      <p-button
        [disabled]="!form.valid"
        [loading]="isLoading"
        (onClick)="onSubmit()"
        [label]="i18n.t('register-page.submit')"
        type="submit"
        icon="pi pi-user-plus"
        iconPos="right"
      />
    </div>
    <small *ngIf="isError" class="error">{{
      i18n.t("register-page.email-taken")
    }}</small>
  </form>
  <p-divider [align]="'center'">{{ i18n.t("register-page.or") }}</p-divider>
  <div class="center">
    <a routerLink="/auth/login"
      ><p-button
        [label]="i18n.t('register-page.login')"
        icon="pi pi-sign-in"
        iconPos="right"
        severity="secondary"
    /></a>
  </div>
</main>
