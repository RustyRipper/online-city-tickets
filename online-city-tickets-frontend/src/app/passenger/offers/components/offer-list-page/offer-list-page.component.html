<main>
  <p-selectButton
    [options]="ticketKinds"
    [(ngModel)]="kindCell.value"
    optionLabel="label"
    optionValue="value"
    unselectable="true"
  />
  @for (group of groups; track group.label) {
    <section>
      <h2>{{ group.label }}</h2>
      <div class="offer-list">
        @for (offer of group.offers; track offer.id) {
          <app-offer-card [offer]="offer" [linked]="true" />
        }
      </div>
    </section>
  }
</main>
