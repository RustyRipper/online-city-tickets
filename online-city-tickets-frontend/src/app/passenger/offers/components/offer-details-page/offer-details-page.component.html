<app-top-bar [title]="i18n.t('offer-details-page.offer')">
  <app-back-button left />
</app-top-bar>
<main>
  <div class="showcase">
    <app-offer-card [offer]="offer" />
  </div>
  <app-payment-sheet
    [actionName]="i18n.t('offer-details-page.purchase')"
    [costGrosze]="offer.priceGrosze"
    [afterRecharge]="purchase.bind(this)"
  />
</main>
