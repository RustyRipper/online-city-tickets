<aside class="sheet">
  <div class="payment">
    <p-button
      severity="success"
      [label]="buttonLabel"
      [disabled]="buttonDisabled"
    />
    <div class="select">
      <label>{{ i18n.t("payment-sheet.payment-method") }}:</label>
      <p-dropdown [options]="allowedPaymentIds" [(ngModel)]="paymentId">
        <ng-template pTemplate="selectedItem">
          <i [class]="['pi', method(paymentId).icon]"></i>
          {{ method(paymentId).name }}
        </ng-template>
        <ng-template let-id pTemplate="item">
          <i [class]="['pi', method(id).icon]"></i>
          {{ method(id).name }}
        </ng-template>
      </p-dropdown>
    </div>
  </div>
</aside>
