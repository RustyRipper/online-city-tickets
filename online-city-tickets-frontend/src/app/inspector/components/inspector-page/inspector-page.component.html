<app-top-bar [title]="i18n.t('inspector-page.inspector')">
  <app-settings-link right />
</app-top-bar>
<main>
  <p-messages
    [value]="[{ severity: 'error', detail: 'content' }]"
    enableService="false"
    closable="false"
  />
  <video #video></video>
  <div class="vehicle">
    <label>{{ i18n.t("inspector-page.vehicle") }}</label>
    <p-inputMask
      mask="aaa 99999"
      placeholder="ABC 12345"
      [(ngModel)]="vehicleSideNumber"
      (ngModelChange)="onVehicleChange()"
    />
  </div>
</main>
