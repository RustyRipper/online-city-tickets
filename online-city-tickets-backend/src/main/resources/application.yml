spring:
  docker:
    compose:
      enabled: true
      file: compose.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/compose-postgres
    username: compose-postgres
    password: compose-postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql

jwt:
  secret: 4815eda9a2c18870c21789bbca2a59c23b1fa0d587ab7f2773f404d73b8f3ee5
  expiration: 3600000

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.json
